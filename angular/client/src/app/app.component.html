<div class="header">
  <h1>ğŸŒ Angular Host - Module Federation</h1>
  @if (messageFromReact || messageFromAngularRemote) {
    <div class="messages">
      @if (messageFromReact) {
        <div class="message-badge react">
          <strong>ğŸ“¥ React:</strong> {{ messageFromReact }}
        </div>
      }
      @if (messageFromAngularRemote) {
        <div class="message-badge angular">
          <strong>ğŸ“¥ Angular:</strong> {{ messageFromAngularRemote }}
        </div>
      }
    </div>
  }
</div>

<div class="control-panel">
  <div class="panel-header">
    <span>ğŸš€</span>
    <h2>Send Messages to Remotes</h2>
  </div>
  
  <div class="input-group react-group">
    <label class="react-label">ğŸ“¤ Message to React Remote</label>
    <div class="input-row">
      <input 
        [(ngModel)]="messageToReact"
        placeholder="Type message for React..."
        class="react-input"
      />
      <button 
        (click)="sendToReact()"
        class="react-btn">
        Send to React
      </button>
    </div>
  </div>

  <div class="input-group angular-group">
    <label class="angular-label">ğŸ“¤ Message to Angular Remote</label>
    <div class="input-row">
      <input 
        [(ngModel)]="messageToAngularRemote"
        placeholder="Type message for Angular..."
        class="angular-input"
      />
      <button 
        (click)="sendToAngularRemote()"
        class="angular-btn">
        Send to Angular
      </button>
    </div>
  </div>
</div>

<div class="content-area">
  <router-outlet />
</div>
